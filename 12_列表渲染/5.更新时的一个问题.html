<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click='updateMei'>更新信息</button>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>
</body>
<script>
    // 用 computed 实现
    new Vue({
        el: '#root',
        data: {
            keyWord: '',
            sortType: 0, // 0-原顺序，1-降序，2-升序
            persons: [{
                    id: '001',
                    name: '马冬梅',
                    age: 19,
                    sex: '女'
                },
                {
                    id: '002',
                    name: '周冬雨',
                    age: 20,
                    sex: '女'
                },
                {
                    id: '003',
                    name: '周杰伦',
                    age: 18,
                    sex: '男'
                },
                {
                    id: '004',
                    name: '温兆伦',
                    age: 21,
                    sex: '男'
                }
            ],

        },
        methods: {
            updateMei() {
                this.persons[0].name = '马老师'
                this.persons[0].age = 50
                this.persons[0].sex = '男'
            }
        }
    })
</script>

</html>
