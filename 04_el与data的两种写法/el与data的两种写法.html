<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>
    <!-- 
        data 与 el 的两种写法：
            1. el 有两种写法：
                (1). new Vue 时配置 el 属性
                (2). 先创建 Vue 实例，随后通过 vm.$mount('#root') 指定 el 的值
            2. data 有两种写法
                (1). 对象式
                (2). 函数式
                如何选择：目前哪种写法都可以，以后学习到组件时，data 必须使用函数式，否则会报错
            3. 一个重要的原则：
                由 Vue 管理的函数，一定不要写箭头函数，一旦写了箭头函数，this 就不再是 Vue 实例了
     -->
</body>

<script>
/*
    // el 的两种写法：
    const v = new Vue({
        el:'#root', // 第一种
        data:{
            name:'Jack'
        }
    })
    console.log(v);
    v.$mount('#root') // 第二种
*/

    // data 的两种写法：
    new Vue({
        // 第一种：对象式
        el:'#root',
        // data:{
        //     name:'Jack'
        // }
        // 第二种：函数式
        data:function(){
            console.log('@@@' + this); // 此处的 this 是 Vue 的实例对象
            return {
                name:'Jack'
            }
        }
    }) 

    

</script>
</html>
